<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			color: #333;
			margin: 0;
			padding: 0;
		}
		h1 {
			text-align: center;
			margin: 30px 0;
		}
		.room {
			display: block;
			margin: 20px auto;
			max-width: 500px;
			background-color: white;
			padding: 20px;
			box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
		}
		.room-name {
			font-weight: bold;
			font-size: 1.2em;
			margin-bottom: 10px;
		}
		.room-value {
			font-size: 1.5em;
			margin-bottom: 5px;
		}
		.room-label {
			font-size: 0.8em;
			color: #666;
		}
	</style>
</head>
<body>
	<div class="room">
		<div class="room-name">habitacion 1</div>
		<div class="room-value"><span id="room1-temp"></span> 째C</div>
		<div class="room-label">Temperature</div>
		<div class="room-value"><span id="room1-hum"></span> %</div>
		<div class="room-label">Humidity</div>
	</div>
	<div class="room">
		<div class="room-name">habitacion 2</div>
		<div class="room-value"><span id="room2-temp"></span> 째C</div>
		<div class="room-label">Temperature</div>
		<div class="room-value"><span id="room2-hum"></span> %</div>
		<div class="room-label">Humidity</div>
	</div>
	<div class="room">
		<div class="room-name">habitacion 3</div>
		<div class="room-value"><span id="room3-temp"></span> 째C</div>
		<div class="room-label">Temperature</div>
		<div class="room-value"><span id="room3-hum"></span> %</div>
		<div class="room-label">Humidity</div>
	</div>
	<div class="room">
		<div class="room-name">habitacion 4</div>
		<div class="room-value"><span id="room4-temp"></span> 째C</div>
		<div class="room-label">Temperature</div>
		<div class="room-value"><span id="room4-hum"></span> %</div>
		<div class="room-label">Humidity</div>
	</div>
	<script>
		setInterval(function() {
			var room1_temp = 25;
			var room1_hum = 50;
			var room2_temp = 25;
			var room2_hum = 50;
			var room3_temp = 25;
			var room3_hum = 50;
			var room4_temp = 25;
			var room4_hum = 50;
			document.getElementById("room1-temp").innerHTML = room1_temp;
			document.getElementById("room1-hum").innerHTML = room1_hum;
			document.getElementById("room2-temp").innerHTML = room2_temp;
			document.getElementById("room2-hum").innerHTML = room2_hum;
			document.getElementById("room3-temp").innerHTML = room3_temp;
			document.getElementById("room3-hum").innerHTML = room3_hum;
			document.getElementById("room4-temp").innerHTML = room4_temp;
			document.getElementById("room4-hum").innerHTML = room4_hum;
		}, 1000);
	</script>
</body>
</html>
